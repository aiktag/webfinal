 <script>
    function togglePlayPause() {
      var video = document.getElementById("patchVideo");

      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function toggleFullscreen() {
      var video = document.getElementById("patchVideo");

      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { 
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { 
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { 
        video.msRequestFullscreen();
      }
    }
    const Questions = [{
    q: "When The Burning Crusade part was released?",
    a: [{ text: "16.01.2007", isCorrect: true },
    { text: "13.11.2008", isCorrect: false },
    { text: "07.12.2010", isCorrect: false },
    ]
 
},
{
    q: "What is the driving force behind the Alliance's unity?",
    a: [{ text: "Desperation", isCorrect: false, isSelected: false },
    { text: "Tradition", isCorrect: true },
    { text: "Ambition", isCorrect: false },
    ]
 
},
{
    q: "Which faction is the traditional adversary of the Alliance in Azeroth?",
    a: [{ text: "Scourge", isCorrect: false },
    { text: "Horde", isCorrect: true },
    { text: "Burning Legion", isCorrect: false },
    ]
 },
 {
    q: "What is the primary goal of the Alliance in Azeroth?",
    a: [{ text: "Conquest and Domination", isCorrect: false },
    { text: "Creating Chaos and Uncertainty", isCorrect: false },
    { text: "Preserving order and creating a peaceful and just world", isCorrect: true },
    ]
 },
  {
    q: "Who is the leader of the Horde?",
    a: [{ text: "  Varian Wrynn", isCorrect: false },
    { text: "Thrall", isCorrect: true },
    { text: "Jaina Proudmoore", isCorrect: false },
    ]
 },
  {
    q: "What values are highly regarded in the Horde?",
    a: [{ text: "Action and strength", isCorrect: true },
    { text: "Diplomacy and cunning", isCorrect: false },
    { text: " Intelligence and subtlety", isCorrect: false },
    ]
 },
  {
    q: "Which faction is the traditional adversary of the Horde?",
    a: [{ text: "The Burning Legion", isCorrect: false },
    { text: "The Alliance", isCorrect: true },
    { text: "The Scourge", isCorrect: false },
    ]
 },
  {
    q: "How does the Horde view aggression?",
    a: [{ text: " Embraces and encourages it", isCorrect: false },
    { text: "Avoids conflict at all costs", isCorrect: false },
    { text: " Attempts to keep it in check", isCorrect: true },
    ]
 },
  {
    q: "What is the primary driving force that unites the Horde?",
    a: [{ text: " A desire for conquest", isCorrect: false },
    { text: "The pursuit of knowledge", isCorrect: false },
    { text: "Unity against a hostile world", isCorrect: true },
    ]
 },
  {
    q: "What ideals bind the Alliance together?",
    a: [{ text: " Greed and Power", isCorrect: false },
    { text: "Nobility, Honor, Faith, Justice, and Sacrifice", isCorrect: true },
    { text: "Chaos and Discord", isCorrect: false },
    ]
 },
 
]
 
let currQuestion = 0
let score = 0
 
function loadQues() {
    const question = document.getElementById("ques")
    const opt = document.getElementById("opt")
 
    question.textContent = Questions[currQuestion].q;
    opt.innerHTML = ""
 
    for (let i = 0; i < Questions[currQuestion].a.length; i++) {
        const choicesdiv = document.createElement("div");
        const choice = document.createElement("input");
        const choiceLabel = document.createElement("label");
 
        choice.type = "radio";
        choice.name = "answer";
        choice.value = i;
 
        choiceLabel.textContent = Questions[currQuestion].a[i].text;
 
        choicesdiv.appendChild(choice);
        choicesdiv.appendChild(choiceLabel);
        opt.appendChild(choicesdiv);
    }
}
 
loadQues();
 
function loadScore() {
    const totalScore = document.getElementById("score")
    totalScore.textContent = `You scored ${score} out of ${Questions.length}`
}
 
 
function nextQuestion() {
    if (currQuestion < Questions.length - 1) {
        currQuestion++;
        loadQues();
    } else {
        document.getElementById("opt").remove()
        document.getElementById("ques").remove()
        document.getElementById("btn").remove()
        loadScore();
    }
}
 
function checkAns() {
    const selectedAns = parseInt(document.querySelector('input[name="answer"]:checked').value);
 
    if (Questions[currQuestion].a[selectedAns].isCorrect) {
        score++;
        console.log("Correct")
        nextQuestion();
    } else {
        nextQuestion();
    }
}
